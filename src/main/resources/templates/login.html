<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Test Protected Endpoint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #dashboardButton {
      display: none;
      background-color: #28a745;
    }
  </style>
</head>
<body>
<h1>Login and Test Protected Endpoint</h1>
<div class="form-group">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username">
</div>
<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
</div>
<button onclick="login()">Login</button>
<button onclick="testProtectedEndpoint()" id="testButton" disabled>Test Protected Endpoint</button>
<button onclick="goToDashboard()" id="dashboardButton">Go to Dashboard</button>
<div id="message"></div>

<script>
  let token = '';
  let userRole = '';

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:8080/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Login failed');
              }
              return response.json();
            })
            .then(data => {
              token = data.token;
              userRole = data.role;
              document.getElementById('message').textContent = 'Logged in successfully';
              document.getElementById('message').className = 'success';
              document.getElementById('testButton').disabled = false;
              document.getElementById('dashboardButton').style.display = 'inline-block';
            })
            .catch(error => {
              console.error('Error:', error);
              document.getElementById('message').textContent = 'Login failed. Please check your credentials.';
              document.getElementById('message').className = 'error';
              document.getElementById('testButton').disabled = true;
              document.getElementById('dashboardButton').style.display = 'none';
            });
  }

  function testProtectedEndpoint() {
    fetch('http://localhost:8080/api/test/user', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      },
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to access protected endpoint');
              }
              return response.text();
            })
            .then(data => {
              document.getElementById('message').textContent = 'Protected endpoint response: ' + data;
              document.getElementById('message').className = 'success';
            })
            .catch(error => {
              console.error('Error:', error);
              document.getElementById('message').textContent = 'Failed to access protected endpoint. Please ensure you are logged in.';
              document.getElementById('message').className = 'error';
            });
  }

  function goToDashboard() {
    // Redirect to the dashboard
    window.location.href = 'http://localhost:8080/dashboard';
  }
</script>
</body>
</html>
